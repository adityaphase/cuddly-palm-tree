spring.application.name=MemberMicroservice

spring.datasource.url=jdbc:mysql://localhost:3306/claims_management_db
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port=8082
spring.cache.type=ehcache
management.endpoints.web.exposure.include=health,info,cache

member.token.username=member
member.token.password=password

springdoc.api-docs.path=/member-api-docs

#spring.jackson.time-zone=IST